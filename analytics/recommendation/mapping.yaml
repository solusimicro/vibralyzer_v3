# Action mapping for vibration analysis recommendations in multiple languages 
# Supported languages: English (en), Indonesian (id)

schema_version: 1.0

defaults:
  WATCH:
    level: OBSERVE
    priority: LOW
    action_code: MONITOR
    text:
      en: "Continue monitoring machine condition."
      id: "Lanjutkan pemantauan kondisi mesin."

  WARNING:
    level: PLAN
    priority: MEDIUM
    action_code: INSPECT
    text:
      en: "Schedule inspection and prepare maintenance."
      id: "Jadwalkan inspeksi dan siapkan perawatan."

  ALARM:
    level: ACT
    priority: HIGH
    action_code: IMMEDIATE_MAINTENANCE
    text:
      en: "Immediate maintenance required."
      id: "Perawatan segera diperlukan."

faults:
  BEARING_DEGRADATION:
    WARNING:
      action_code: INSPECT_BEARING
      text:
        en: "Bearing degradation detected. Schedule bearing inspection."
        id: "Degradasi bearing terdeteksi. Jadwalkan inspeksi bearing."

    ALARM:
      action_code: REPLACE_BEARING
      text:
        en: "Severe bearing damage. Replace bearing immediately."
        id: "Kerusakan bearing serius. Segera ganti bearing."

  IMBALANCE:
    WARNING:
      action_code: CHECK_BALANCING
      text:
        en: "Rotor imbalance detected. Plan balancing."
        id: "Ketidakseimbangan rotor terdeteksi. Rencanakan balancing."

    ALARM:
      action_code: IMMEDIATE_BALANCING
      text:
        en: "Critical imbalance. Immediate balancing required."
        id: "Ketidakseimbangan kritis. Balancing segera diperlukan."

