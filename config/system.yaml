# =========================
# SYSTEM CONFIGURATION
# =========================

system:
  name: vibralyzer
  environment: edge
  timezone: UTC

# =========================
# MQTT CONFIG
# =========================
mqtt:
  broker: localhost
  port: 1883
  raw_topic: vibration/raw/#
  early_fault_topic: vibration/early/{asset}/{point}

# =========================
# RAW & BUFFER
# =========================
raw:
  window_size: 4096
  min_samples: 1024

# =========================
# L1 FEATURE
# =========================
l1_feature:
  sampling_rate: 25600
  rpm_default: 3000

# =========================
# EARLY FAULT FSM
# =========================
early_fault:
  watch_persistence: 3
  warning_persistence: 6
  alarm_persistence: 10
  hysteresis_clear: 5

# =========================
# L2 DIAGNOSTIC (ON-DEMAND)
# =========================
l2:
  enable: true
  cooldown_warning_sec: 600   # 10 menit
  cooldown_alarm_sec: 60      # 1 menit
